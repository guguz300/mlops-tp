# .github/workflows/main.yml

name: CI-ML-Pipeline

# Déclencheur : à chaque push sur main ou exécution manuelle
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Récupérer le code
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Étape 2: Configurer Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Étape 3: Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4: Vérifier la syntaxe Python
      - name: Lint Python files
        run: |
          python -m py_compile src/load_data.py
          python -m py_compile src/preprocess.py
          python -m py_compile src/train.py
          python -m py_compile src/evaluate.py
          echo "✓ All Python files compiled successfully"

      # Note: Les étapes de pipeline complètes nécessitent des données
      # qui ne sont pas versionnées dans Git (voir .gitignore)
      # Pour exécuter le pipeline complet localement:
      #   python src/load_data.py
      #   python src/preprocess.py
      #   python src/train.py
      #   python src/evaluate.py
